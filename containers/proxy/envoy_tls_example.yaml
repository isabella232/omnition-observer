    - filter_chain_match: {application_protocols: "http/2"}
      filters:
        - name: envoy.http_connection_manager
          config:
            stat_prefix: omnition
            codec_type: AUTO
            generate_request_id: true
            use_remote_address: true
            tracing:
              operation_name: egress
            route_config:
                name: http2_route
                virtual_hosts:
                - name: http2_vhost
                  domains: ["*"]
                  routes:

                  - match:
                      prefix: "/"
                    route: { cluster: http2_ingress_cluster }

            http_filters:
            - name: envoy.grpc_http1_bridge
              config: {}
            - name: envoy.router
              config: {}

    - filters:
      - name: envoy.tcp_proxy
        config:
          stat_prefix: ingress_tcp
          cluster: tcp_ingress_cluster

  clusters:
  - name: http_egress_cluster
    connect_timeout: 0.25s
    type: ORIGINAL_DST
    lb_policy: ORIGINAL_DST_LB

  - name: http2_egress_cluster
    connect_timeout: 0.25s
    type: ORIGINAL_DST
    lb_policy: ORIGINAL_DST_LB
    features: "http2"
    http2_protocol_options: {}

  - name: tcp_egress_cluster
    connect_timeout: 0.25s
    type: ORIGINAL_DST
    lb_policy: ORIGINAL_DST_LB

  - name: http_ingress_cluster
    connect_timeout: 0.25s
    type: ORIGINAL_DST
    lb_policy: ORIGINAL_DST_LB

  - name: http2_ingress_cluster
    connect_timeout: 0.25s
    type: ORIGINAL_DST
    lb_policy: ORIGINAL_DST_LB
    features: "http2"
    http2_protocol_options: {}

  - name: tcp_ingress_cluster
    connect_timeout: 0.25s
    type: ORIGINAL_DST
    lb_policy: ORIGINAL_DST_LB

  - name: zipkin_cluster
    connect_timeout: 1s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: ${ZIPKIN_HOST}
        port_value: ${ZIPKIN_PORT}

tracing:
  http:
    name: envoy.zipkin
    config:
      collector_cluster: zipkin_cluster
      collector_endpoint: "/api/v1/spans"
